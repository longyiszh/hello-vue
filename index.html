<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>HelloVue</title>
</head>
<body>
  <div id="appEntry">
    <p>{{ gdh }}</p> 
    <p>{{ darnify("Billy") }}</p>
    <a v-bind:href="site">BDK</a>
    <p v-html="html"></p>
    <p>
      <input type="text" v-bind:value="gdh">
    </p>
  </div>

  <div id="eventBinding">
    <table>
      <thead>
        <tr>
          <td>
            <span>CDKey</span>
          </td>
          <td>
            <span>Number</span>
          </td>
          <td>
            <span>Operation</span>
          </td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <span>BDK</span>
          </td> 
          <td>
            <span>{{ bdk }}</span>
          </td>
          <td>
            <div>
              <button @click="change('bdk', '+')" v-on:dblclick="change('bdk', '+', 2000)">+</button>
              <button @click="change('bdk', '-')" v-on:dblclick="change('bdk', '-', 2000)">-</button>
            </div>
          </td> 
        </tr>
        <tr>
          <td>
            <span>MDK</span>
          </td> 
          <td>
            <span>{{ mdk }}</span>
          </td>
          <td>
            <div>
                <button v-on:click="change('mdk', '+')" @dblclick="change('mdk', '+', 3000)">+</button>
                <button v-on:click="change('mdk', '-')" @dblclick="change('mdk', '-', 300)">-</button>
            </div>
          </td> 
        </tr>
        <tr>
          <td>
            <span>SDK</span>
          </td> 
          <td>
            <span>{{ sdk }}</span>
          </td>
          <td>
            <div>
                <button @click="change('sdk', '+')" v-on:dblclick="change('sdk', '+', 10000)">+</button>
                <button @click="change('sdk', '-')" v-on:dblclick="change('sdk', '-', 1000)">-</button>
            </div>
          </td> 
        </tr>
      </tbody>
    </table>
    <div class="canvas" v-on:mousemove="updateXY">
      <!-- no need to specify parameter "e" in parenthesis () 'cuz vue automatically fetch that -->
      {{ x }}, {{ y }}
    </div>
  </div>

  <script src="https://unpkg.com/vue"></script>
  <script src="js/app.js"></script>
</body>
</html>
